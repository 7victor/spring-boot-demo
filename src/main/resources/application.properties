#thymeleaf配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML5
#开发时关闭缓存不然无法看到实时的页面
spring.thymeleaf.cache=false
#编码过滤
spring.http.encoding.charset=UTF-8
#datasource配置
spring.datasource.url=jdbc:mysql://localhost:3306/boot?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root 
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#mybatis驼峰配置（参数自动转驼峰，如user_id->userId）
mybatis.configuration.map-underscore-to-camel-case=true


#配置日志
logging.file=D:\victor\workspace\201801\logs\log.log
#配置日志文件，格式为logging.lever.包名=级别
logging.level.org.springframework.web=debug

#端口设置  
#  server.port=8180
#端口从配置文件中选择生产或者开发
spring.profiles.active=dev
#默认访问路径
server.context-path=/index
#会话时间 单位秒
server.session.timeout=1800
#配置tomcat tomcat编码默认UTF-8
server.tomcat.uri-encoding=UTF-8
